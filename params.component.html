<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Strategy Form</title>
   
    
</head>
<body>
    <div class="container mt-5">
        <form class="border p-4 rounded shadow-sm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="strategyName" class="form-label">Strategy Name</label>
                    <input type="text" class="form-control" id="strategyName" placeholder="Strategy">
                </div>
                <div class="col-md-6">
                    <label for="selectName" class="form-label">Select Name</label>
                    <select class="form-select" id="selectName">
                        <option selected>BANKNIFTY</option>
                        <option>NIFTY</option>
                        <option>STOCK</option>
                    </select>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="startTime" class="form-label">Start Time</label>
                    <input type="time" class="form-control" id="startTime" value="09:15:00">
                </div>
                <div class="col-md-6">
                    <label for="uptoTime" class="form-label">Upto Time</label>
                    <input type="time" class="form-control" id="uptoTime" value="15:25:02">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="squareOffTime" class="form-label">Square Off Time</label>
                    <input type="time" class="form-control" id="squareOffTime" value="15:25:20">
                </div>
                <div class="col-md-6">
                    <label for="targetPoints" class="form-label">Target Points</label>
                    <input type="number" class="form-control" id="targetPoints" value="40">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="slPoints" class="form-label">SL Points</label>
                    <input type="number" class="form-control" id="slPoints" value="20">
                </div>
                <div class="col-md-6">
                    <label for="expiry" class="form-label">Expiry</label>
                    <input type="number" class="form-control" id="expiry" value="0">
                </div>
            </div>
            
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Edit</button>
            </div>
        </form>
    </div>


</body>
</html>
